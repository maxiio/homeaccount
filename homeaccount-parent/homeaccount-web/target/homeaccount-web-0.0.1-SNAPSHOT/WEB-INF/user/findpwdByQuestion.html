<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<!--声明文档兼容模式，表示使用IE浏览器的最新模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设置视口的宽度(值为设备的理想宽度)，页面初始缩放值<理想宽度/可见宽度>-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>找回密码--密保找回</title>
		<!-- 引入Bootstrap核心样式文件 -->
		<link href="../css/bootstrap.css" rel="stylesheet">
		<link href="../css/findpwd.css" />
		<!-- 引入jQuery核心js文件 -->
		<script src="../js/jquery-1.11.3.min.js"></script>
		<!-- 引入BootStrap核心js文件 -->
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/findpwd.js"></script>

	</head>

	<body background="../img/bg.jpg">
		<!--container主容器-->
		<div class="container">
			<div class="row">
				<div class="page-header hidden-xs">
					<h1>家庭记账系统 <small style="color: orangered;">用户找回密码</small></h1>
				</div>
				<div class="page-header visible-xs-block">
					<h4>家庭记账系统 <small style="color: orangered;">用户找回密码</small></h4>
				</div>
			</div>
		</div><!--container主容器end-->
		<!--container主容器-->
		<div class="container">
			
			  <ol class="breadcrumb">
			  	  <li><a href="login.html">登录界面</a></li>
				  <li><a href="findpwd.html">找回密码</a></li>
				  <li><a href="findpwdType.html">选择找回密码类型</a></li>
				  <li>通过密保找回密码</li>
			  </ol>
         	
			<!--row-->
			<div class="row">
				<!--FORM DIV-->
				<div class="col-md-offset-3 col-sm-offset-3 col-sm-6 col-lg-offset-3 col-md-6 col-lg-6" style="margin-top: 10px;border: 1px solid lightgrey;background-color: #fff;"align="center">
					<!--form内部row-->
					<div class="row" >
					<form class="form-horizontal" action="updatepwd.html">
						<div class="input-group">
							<div class="col-md-12 col-lg-12 hidden-xs" >
							 <h3 style="color: #1B6D85">密保找回账号</h3>
								
							</div>
							
							<div class="visible-xs-block" >
							 <h4 style="color: #1B6D85">密保找回账号</h4>
								
							</div>
							
						</div>
						<div class="input-group" >

							<label class="control-label col-lg-4 col-md-4 col-sm-4" >用&nbsp;&nbsp;户&nbsp;名</label>
							<div class="col-sm-6 col-md-6">
								<input class="form-control" style="width: 200px;" id="disabledInput" type="text" value="zoutong" disabled/>
							</div>

						</div>
						<div class="input-group" style="margin-top: 10px;">

							<label class="control-label col-sm-4">身份证号</label>
							<div class="col-sm-8">
								<input class="form-control" style="width: 200px;"id="disabledInput" type="text" value="11111111111" disabled/>
							</div>

						</div>
						<div class="input-group" style="margin-top: 10px;">
							<label class="control-label col-sm-4 col-md-4">密保问题</label>
							<div class="col-sm-8">
								<input class="form-control" style="width: 200px;"id="disabledInput" type="text" value="我的真实名字？" disabled/>
							</div>
						</div>
						<div class="input-group" style="margin-top: 10px;margin-bottom: 10px;">
							<label class="control-label col-sm-4 col-md-4">密保答案</label>
							<div class="col-sm-8 col-md-8">
								<input class="form-control" style="width: 200px;"type="text" name="answer" />
							</div>
						</div>
						
						<div class="input-group ">
							<div class="col-sm-offset-4"></div>
							<input type="submit" class="btn btn-info " style="width:80px;margin-bottom: 10px;" value="提交" />
						</div>
					</form>
					</div><!--form内部row End-->
				</div><!--form DIV END-->
			</div><!--row END-->
		</div><!--containerEND-->

		</div>
