<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<!--声明文档兼容模式，表示使用IE浏览器的最新模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设置视口的宽度(值为设备的理想宽度)，页面初始缩放值<理想宽度/可见宽度>-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>主界面</title>

		<!-- 引入Bootstrap核心样式文件 -->
		<link href="../css/bootstrap.css" rel="stylesheet">

		<!-- 引入jQuery核心js文件 -->
		<script src="../js/jquery-1.11.3.min.js"></script>
		<!-- 引入BootStrap核心js文件 -->
		<script src="../js/bootstrap.min.js"></script>
		<script>
		$('#exampleModal').modal('toggle');
			
		</script>
		<style type="text/css">

		</style>
	</head>

	<body>
	
 
<div class="panel panel-default">  
	    <div class="panel-heading">好友列表</div>  
	    <div class="panel-body">  
	        <div class="list-group" role="group" aria-label="好友列表">  
	            <button type="button" class="list-group-item" data-toggle="modal" data-target="#exampleModal"  
	                    data-whatever="张三">张三  
	            </button>  
	            <button type="button" class="list-group-item" data-toggle="modal" data-target="#exampleModal"  
	                    data-whatever="李四">李四  
	            </button>  
	            <button type="button" class="list-group-item" data-toggle="modal" data-target="#exampleModal"  
	                    data-whatever="王二">王二  
	            </button>  
	        </div>  
	    </div>  
</div>  
  
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">  
    <div class="modal-dialog" role="document">  
        <div class="modal-content">  
            <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span  
                        aria-hidden="true">×</span></button>  
                <h4 class="modal-title" id="exampleModalLabel">New message</h4>  
            </div>  
            <div class="modal-body">  
                <form>  
                    <div class="form-group">  
                        <label for="recipient-name" class="control-label">Recipient:</label>  
                        <input type="text" class="form-control" id="recipient-name">  
                    </div>  
                    <div class="form-group">  
                        <label for="message-text" class="control-label">Message:</label>  
                        <textarea class="form-control" id="message-text"></textarea>  
                    </div>  
                </form>  
            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                <button type="button" class="btn btn-primary">Send message</button>  
            </div>  
        </div>  
    </div>  
</div>  
<script>  
    $('#exampleModal').on('show.bs.modal', function (event) {  
        var button = $(event.relatedTarget) // 触发事件的按钮  
        var recipient = button.data('whatever') // 解析出data-whatever内容  
        var modal = $(this)  
        modal.find('.modal-title').text('Message To ' + recipient)  
        modal.find('.modal-body input').val(recipient)  
    })  
</script>  
		
	</body>

</html>
